<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart - GetMugged</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cart-page-bg">

<header>
  <h1 style="text-shadow:1px 1px 0 black;">GetMugged</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Mugs</a>
    <a href="cart.html">Cart</a>
    <span id="user-area"></span>
  </nav>
</header>

<h2 class="page-title" style="text-align:center;">Checkout</h2>

<main class="cart-layout">

  <!-- LEFT SIDE -->
  <section class="cart-section">
    <h3 class="section-heading">Your Cart</h3>
    <div id="cart-container"></div>
  </section>

  <!-- RIGHT SIDE -->
  <section class="checkout-section">
    <h3 class="section-heading">Shipping & Payment</h3>

    <form id="checkout-form">

      <div class="form-group">
        <label>Full Name</label>
        <input id="full-name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input id="phone" required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea id="address" required></textarea>
      </div>

      <p class="checkout-total-text">
        Order Total: <span id="checkout-total">â‚¹0</span>
      </p>

      <button type="submit" class="cta-btn">Place Order</button>

      <p id="checkout-message" class="checkout-message"></p>

    </form>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
