<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - GetMugged</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="cart-page-bg">  <!-- reuse background -->

<header>
  <h1 style="text-shadow: 1px 1px 0 black, -1px -1px 0 black,
                        1px -1px 0 black, -1px 1px 0 black;">GetMugged</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Mugs</a>
    <a href="cart.html">Cart</a>
    <span id="user-area"></span>
  </nav>
</header>

<div class="auth-box">
  <h2>Login</h2>
  <p style="font-size: 13px; opacity: 0.9; margin-bottom: 12px;">
    Just enter a name and password to continue. No real account needed.
  </p>

  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit" class="cta-btn" style="width: 100%; margin-top: 10px;">
      Login
    </button>
    <p id="login-message" class="checkout-message"></p>
  </form>

  <a href="index.html" style="color:#e6d5c3; font-size: 13px; display:block; margin-top:10px;">
    ‚Üê Back to Home
  </a>
</div>

<script src="script.js"></script>
</body>
</html>
